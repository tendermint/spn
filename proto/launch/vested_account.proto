syntax = "proto3";
package tendermint.spn.launch;

option go_package = "github.com/tendermint/spn/x/launch/types";

import "gogoproto/gogo.proto";

import "cosmos/coin.proto";

message VestedAccount {
  string chainID = 1;
  string address = 2;
  repeated cosmos.Coin Coins = 3 [(gogoproto.nullable) = false, (gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.Coin", (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"];
  VestingOptions options = 4;
}

// VestingOptions represents general option for vesting
message VestingOptions {}
