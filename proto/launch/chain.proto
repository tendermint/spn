syntax = "proto3";
package tendermint.spn.launch;

import "gogoproto/gogo.proto";

option go_package = "github.com/tendermint/spn/x/launch/types";

message ChainNameCount {
  string chainName = 1;
  uint64 count = 2;
}

message Chain {
  uint64 id = 1;
  uint64 coordinatorID = 2;
  int64 createdAt = 3;

  string sourceURL = 4;
  string sourceHash = 5;

  InitialGenesis initialGenesis = 6 [(gogoproto.nullable) = false];

  bool launchTriggered = 7;
  int64 launchTimestamp = 8;
}

message InitialGenesis {
  oneof source {
    DefaultInitialGenesis defaultInitialGenesis = 1;
    GenesisURL genesisURL = 2;
  }
}

// DefaultInitialGenesis specifies using the default CLI-generated genesis as an initial genesis
message DefaultInitialGenesis {}

// GenesisURL specifies using a custom genesis from a URL as the initial genesis
message GenesisURL {
  string url = 1;
  string hash = 2;
}