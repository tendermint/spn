syntax = "proto3";
package tendermint.spn.profile;

option go_package = "github.com/tendermint/spn/x/profile/types";

import "gogoproto/gogo.proto";

message Validator {
  string address = 1;
  ValidatorDescription description = 2 [ (gogoproto.nullable) = false ];
}

message ValidatorDescription {
  string identity = 1;
  string moniker = 2;
  string website = 3;
  string securityContact = 4;
  string details = 5;
}
