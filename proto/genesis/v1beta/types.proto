syntax = "proto3";
package spn.genesis.v1beta1;

option go_package = "github.com/tendermint/spn/x/genesis/types";

import "google/protobuf/any.proto";
import "gogoproto/gogo.proto";

message Chain {
  string chainID = 1;
  string creator = 2;
  repeated string peers = 3; 
  string sourceURL = 4; 
  string sourceHash  = 5; 
  int64 createdAt = 6;
  bytes initialGenesis = 7;
}

message Proposal {
    ProposalInformation proposalInformation = 1;
    google.protobuf.Any proposalPayload = 2;
}

message ProposalChange {
    ProposalInformation proposalInformation = 1;
    ProposalChangePayload proposalPayload = 2;
}

message ProposalAddAccount {
    ProposalInformation proposalInformation = 1;
    ProposalAddAccountPayload proposalPayload = 2;
}

message ProposalAddValidator {
    ProposalInformation proposalInformation = 1;
    ProposalAddValidatorPayload proposalPayload = 2;
}

message ProposalInformation {
    int32 proposalID = 1;
    string creator = 2;
    int64 createdAt = 3;
    enum Status {
        APPROVED = 0;
        REJECTED = 1;
        PENDING = 2;
    }
    Status status = 4;
    repeated Vote votes = 5;
}

message Vote {
    int32 voteID = 1;
    string creator = 2;
    int64 createdAt = 3;
    enum Value {
        APPROVE = 0;
        REJECT = 1;
    }
    Value value = 4;
}

message ProposalChangePayload {
    string changePath = 2;
    string newValue = 3;
}

message ProposalAddAccountPayload {
    bytes address = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
    repeated Coin coins = 3;
}

message ProposalAddValidatorPayload {
    bytes operatorAddress = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.ValAddress"];
    bytes consensusPubKey = 3 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.ConsAddress"];
    message Description {
        string moniker          = 1;
        string identity         = 2;
        string website          = 3;
        string security_contact = 4;
        string details          = 5;
    }
    Description description = 4;
    message Comission {
        string commissionMaxChangeRate = 1;
        string commissionMaxRate = 2;
        string commissionRate = 3;
    }
    Comission commission = 5;
    Coin selfDelegation = 6;
    bytes genTx = 7;
}

message Coin {
    string denom = 1;
    string amount = 2;
}