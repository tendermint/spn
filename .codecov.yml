coverage:
  range: 70...100
  round: down
  precision: 2
  status:
    project:
      default:
        threshold: 1%
      modules:
        target: 70%
        flags:
          - modules
      client:
        target: 35%
        flags:
          - client
    changes: false

comment:
  layout: "reach, diff, files"
  behavior: default
  require_changes: false

flags:
  modules:
    paths:
      - "x/"
      - "!x/**/client/" # ignore client package
  client:
    paths:
      - "x/**/client/"

ignore:
  - "*.proto"
  - "*.md"
  - "*.yml"
  - "*.pb.go"
  - "tests/*"
  - "tests/**/*"
  - ".github/"
  - "app/"
  - "cmd/"
  - "docs/"
  - "pkg/errors/"
  - "proto/"
  - "scripts/"
  - "testutil/"
  - "vue/"
