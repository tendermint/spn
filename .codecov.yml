coverage:
  range: 70...100
  round: down
  precision: 2
  status:
    project:
      default:
        if_ci_failed: error
        target: 70%
        paths:
          - "x/"
          - "!x/**/client/"
      client:
        if_ci_failed: error
        target: 35%
        paths:
          - "x/**/client/"

comment:
  layout: "reach, diff, files"
  behavior: default
  require_changes: false

ignore:
  - "x/**/types/codec.go"
  - "x/**/types/errors.go"
  - "x/**/types/keys.go"
  - "*.proto"
  - "*.md"
  - "*.yml"
  - "*.pb.go"
  - "x/**/types/key_*.go"
  - "tests/*"
  - "tests/**/*"
  - ".github/"
  - "app/"
  - "cmd/"
  - "docs/"
  - "pkg/errors/"
  - "proto/"
  - "scripts/"
  - "testutil/"
  - "vue/"
